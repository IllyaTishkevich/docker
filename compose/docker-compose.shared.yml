version: '3.3'

services:
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    links:
      - db:db
    ports:
      - 8765:80
    env_file: env/db.env
    depends_on:
      - db

  mailcatcher:
    container_name: mailcatcher
    build:
      context: ./images/mailcatcher/
    ports:
      - "1080:1080"
      - "1025:1025"
